<!DOCTYPE HTML>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Suomi 1A</title>

    <link rel="stylesheet" type="text/css" href="style/headers.css"/>
    <link rel="stylesheet" type="text/css" href="style/lists.css" />
    <link rel="stylesheet" type="text/css" href="style/app.css"/>

</head>

<body role="application">

<!-- Word screen -->
<section role="region" id="list-view">

    <header>

        <button id="back-from-result"><span class="icon icon-back">back</span></button>

        <menu type="toolbar">
            <button id="refresh-btn" onclick="refreshWords()"><span class="icon icon-refresh">Refresh</span></button>
        </menu>

        <h1>Suomi 1A</h1>

    </header>


    <article data-type="list">
        <ul id="wordList"></ul>
    </article>

</section>

<!-- Chapter choosing screen -->
<section role="region" id="settings-view">

    <header>

        <menu type="toolbar">
            <button id="forward-btn"><span class="icon icon-forward">forward</span></button>
        </menu>

        <h1>Suomi 1A</h1>

    </header>


    <h3>Valitse kappaleita</h3>

    <table><tbody>

    <tr><td>
        <input type="checkbox" name="kappale" id="kappale_1" class="css-checkbox">
        <label for="kappale_1" class="css-label">Kappale 1</label>
    </td></tr>

    <tr><td>
        <input type="checkbox" name="kappale" id="kappale_2" class="css-checkbox">
        <label for="kappale_2" class="css-label">Kappale 2</label>
    </td></tr>

    <tr><td>
        <input type="checkbox" name="kappale" id="kappale_3" class="css-checkbox">
        <label for="kappale_3" class="css-label">Kappale 3</label>
    </td></tr>

    <tr><td>
        <input type="checkbox" name="kappale" id="kappale_4" class="css-checkbox">
        <label for="kappale_4" class="css-label">Kappale 4</label>
    </td></tr>

    <tr><td>
        <input type="checkbox" name="kappale" id="kappale_5" class="css-checkbox">
        <label for="kappale_5" class="css-label">Kappale 5</label>
    </td></tr>

    </tbody></table>

</section>

<script src="js/app.js"></script>

</body>

</html>
